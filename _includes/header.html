<header>
  <br>
  <h3 class="masthead-title">
    <a href="/" title="Home" class="nav-link">{{ site.title }}</a>
    {% for page in site.pages_list %}
      &nbsp;&nbsp;&nbsp;
      <small><a href="{{ page[1]  }}" class="nav-link">{{ page[0] }}</a></small>
    {% endfor %}
  </h3>
  {% if page.title %}<h2>{{ page.title }}</h2>{% endif %}
  {% if page.date %}{{ page.date | date: "%d %B %Y" }}<br/><br/>{% endif %}
</header>
